<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Earth</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="contact-header">
      <div class="container">
        <nav>
          <div class="logo">
            <h1><a href="./index.html">EARTH</a></h1>
          </div>
          <input type="checkbox" id="hamburger-menu" />
          <ul class="nav-links">
            <li><a href="./index.html">HOME</a></li>
            <li><a href="./about.html">ABOUT</a></li>
            <li><a href="./services.html">SERVICE</a></li>
            <li><a href="./contact.html">CONTACT</a></li>
          </ul>
          <button class="menu-btn"><img src="img/menu.svg" /></button>
        </nav>
        <div class="header-content">
          <h1>CONTACT US</h1>
        </div>
      </div>
    </section>

    <section id="contact-us" class="container">
      <form action="" id="contactForm" name="contactForm">
        <h1>Get In Touch</h1>
        <div class="imputs-get-in-touch">
          <input
            type="text"
            name="name"
            id="nameForm"
            placeholder="Your Name"
            autocomplete="given-name"
          />
          <input
            type="tel"
            name="phone"
            id="phoneForm"
            placeholder="Phone Number"
            autocomplete="tel"
          />
          <input
            type="email"
            name="email"
            id="emailForm"
            placeholder="E-mail"
            autocomplete="email"
          />
          <textarea
            name="message"
            id="messageForm"
            cols="30"
            rows="10"
            required
          ></textarea>
          <div><button type="submit" class="primary-btn">SEND NOW</button></div>
          <div id="result"></div>
        </div>
      </form>

      <div class="adress">
        <h1>Talck To Us</h1>
        <div class="details-adress">
          <div class="detail">
            <img src="./img/email.png" alt="" />
            <div class="text">
              <h6>Email</h6>
              <p>something@tyler.com</p>
            </div>
          </div>
          <div class="detail">
            <img src="./img/phone.png" alt="" />
            <div class="text">
              <h6>Number Phone</h6>
              <p>202-555-0188</p>
            </div>
          </div>
          <div class="detail">
            <img src="./img/location.png" alt="" />
            <div class="text">
              <h6>Location</h6>
              <p>2727 Ocean Road, Malibu, CA, 90264</p>
            </div>
          </div>
          <div class="follow-content">
            <h3>Follow Us:</h3>
            <ul class="social-links">
              <li><img src="./img/facebook.png" alt="facebook" /></li>
              <li><img src="./img/linkedin.png" alt="linkedin" /></li>
              <li><img src="./img/linkedin.png" alt="tweeter" /></li>
              <li><img src="./img/video.png" alt="video" /></li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <section class="container">
      <footer class="footer-content">
        <ul class="footer-links">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./services.html">Service</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
        <h1 class="logo"><a href="#">EARTH</a></h1>
        <p>Â© 2022 Earth. All right reserved.</p>
      </footer>
    </section>
  </body>
  <script src="./contact.js"></script>
</html>
